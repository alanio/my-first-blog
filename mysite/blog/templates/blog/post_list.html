{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">                            
            
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            
            <div class="date-list">
                {{ post.published_date }} 
            </div>

        </div>
    {% endfor %}
{% endblock content %}
